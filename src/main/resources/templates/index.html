<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Main</title>
    <link rel='stylesheet' type='text/css' media='screen' href='/css/main.css'>
</head>
<body>
<header>
    <h1 class="headerTitle">FOOD COURT</h1>
</header>

<div class="container">
    <article>
        <ul class="main-member">
            <div class="member-container" th:each="member:${members}">
                <a th:href="@{/member/{memberNo} (memberNo=${member.getNo()})}">
                    <div class="member-img"><img th:each="file : ${member.getThumbImg()}" th:src="|/api/memberImages/${file.getSaveName()}|" width="330" height="330" id="img"/></div>
                </a>
                <div class="member-name" th:text="${member.id}"></div>
            </div>
        </ul>
    </article>
</div>
</body>
</html>
