<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <script src="/js/jquery-3.6.0.min.js"></script>
    <title>Title</title>
</head>
<body>
<h1>관리자 메인 페이지</h1>
<div class="col-md-8">
    <div class="logout">
        <th:block th:unless="${#strings.isEmpty(session.loggedIn)}">
            <a id="logout" href="/log_out" class="btn btn-secondary"><th:block th:text="${session.loggedIn} + ${session.role} + ' 로그아웃'"></th:block></a>
        </th:block>
    </div>
    <br/>
    <br/>
    <div class="supervisor">
        <th:block th:if="${#strings.equals(session.role, 'SUPERVISOR')}">
            <a name="supervisor" href="/admin/members" class="btn btn-primary">매장관리</a>
            <a name="supervisor" th:href="@{/admin/items}" class="btn btn-primary">상품관리</a>

        </th:block>
    </div>
    <div class="manager">
        <th:block th:if="${#strings.equals(session.role, 'MANAGER')}">
            <a name="manager" th:href="@{/admin/items/{memberNo}(memberNo=${memberNo})}" class="btn btn-primary">상품관리</a>
        </th:block>
    </div>
</div>
</body>
</html>
