<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<body>
<h1 style="text-align: center">관리자 메인 페이지</h1>
<div class="col-md-8">
    <div class="logout" style="position: absolute; margin: 0 auto; left: 70%">
        <th:block th:unless="${#strings.isEmpty(session.loggedIn)}">
            <a id="logout" href="/log_out" class="btn btn-secondary"><th:block th:text="${session.loggedIn} + ${session.role} + ' 로그아웃'"></th:block></a>
        </th:block>
    </div>
    <br/>
    <br/>
    <div class="supervisor" style="position: absolute; margin: 0 auto; top: 10%; left: 43%">
        <th:block th:if="${#strings.equals(session.role, 'SUPERVISOR')}">
            <a name="supervisor" th:href="@{/admin/members}" class="btn btn-primary" id="btn_members">매장관리</a>
            <a name="supervisor" th:href="@{/admin/items}" class="btn btn-primary">상품관리</a>
            <a name="supervisor" th:href="@{/admin/orders}" class="btn btn-primary">주문관리</a>

        </th:block>
    </div>
    <div class="manager" style="position: absolute; margin: 0 auto; top: 10%; left: 43%">
        <th:block th:if="${#strings.equals(session.role, 'MANAGER')}">
            <a name="manager" th:href="@{/admin/items/{memberNo}(memberNo=${memberNo})}" class="btn btn-primary">상품관리</a>
        </th:block>
    </div>
</div>
