<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <script src="/js/jquery-3.6.0.min.js"></script>

    <title>매장목록</title>
</head>
<body>
<button type="button" class="btn btn-link"><a href="javascript:history.back(-1)">뒤로</a></button>
<a th:href="@{/admin/member}" class="btn btn-primary">매장 등록</a>
<br/>
<br/>
<br/>

<h2>매장 목록</h2>
<table class="table table-horizontal table-bordered">
    <thead>
        <tr>
            <th>매장번호</th>
            <th>매장로고</th>
            <th>매장명</th>
            <th>위치</th>
            <th>입점일자</th>
        </tr>
    </thead>
    <tbody th:each="member : ${members}">
            <td th:text="${member.getNo()}">매장번호</td>
            <td><img th:each="file : ${member.getThumbImg()}" th:src="|/api/memberImages/${file.getSaveName()}|" width="100" height="50"/></td>
            <td th:text="${member.getId()}">매장명</td>
            <td th:text="${member.getLocation()}">위치</td>
            <td th:text="${member.getRegDate()}">입점일자</td>
    </tbody>
</table>
</body>
</html>
