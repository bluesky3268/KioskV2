<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <script src="/js/jquery-3.6.0.min.js"></script>

    <title>매장 관리</title>
</head>
<body>
<button type="button" class="btn btn-outline-primary"><a href="javascript:history.back(-1)">뒤로</a></button>
<button type="button" class="btn btn-outline-primary"><a th:href="@{/admin}">메인</a></button>
<br/>
<br/>
<br/>

<h2>주문 목록</h2>
<div>
    <select id="select_store">
        <option>-</option>
        <option th:each="member : ${members}" th:value="${member.getNo()}" th:text="${member.getId()}">매장명</option>
    </select>
    <button type="button" id="btn_search_member" class="btn btn-primary">검색</button>
</div>
<table class="table table-horizontal table-bordered">
    <thead>
    <tr>
        <th>매장명</th>
        <th>주문번호</th>
        <th>상품명</th>
        <th>가격</th>
        <th>수량</th>
        <th>주문 총 가격</th>
        <th>주문 일시</th>
    </tr>
    </thead>
    <tbody class="tbody" th:each="order : ${orders}">
        <td th:text = "${order.getMember().getId()}" id="memberName">매장명</td>
        <td th:text="${order.getNo()}" id="orderNo">주문번호</td>
        <td th:text = "${order.getItem().getItemName()}" id="itemName">상품명</td>
        <td th:text="${order.getPrice()}" id="price">가격</td>
        <td th:text="${order.getQuantity()}" id="quantity">수량</td>
        <td th:text="${order.getTotalPrice()}" id="totalPrice">주문 총 가격</td>
        <td th:text="${order.getRegDate()}" id="regDate">주문 일시</td>
    </tbody>
</table>

<script type="text/javascript">



    $(function (){
        $('#btn_search_member').click(function (){

            var memberNo = $('select[id=select_store]').val();

            $.ajax({
                type:'GET',
                url: '/api/orders/member/' + memberNo,
                dataType:'json',
                contentType:'application/json; charset=UTF-8',
                success:  function () {
                    window.location.href = '/admin/orders/member/' + memberNo;
                }
            });
        });
    });

</script>
</body>
</html>
